<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>조직 협업 시뮬레이터</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚗</text></svg>">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="logo">
                <h1>🤝 조직 협업 시뮬레이터 체험</h1>
                <span class="role-badge">프로덕트 디자이너</span>
            </div>
            <div class="progress">
                <span class="time">09:30 AM</span>
                <div class="scenario-info">팀 협업 시뮬레이션</div>
            </div>
        </header>
        
        <!-- 팀 소개 패널 -->
        <div class="team-panel">
            <h3>🏗️ 프로젝트 스쿼드</h3>
            <div class="team-members">
                <button class="member-btn" data-role="PO">PO 지훈 (Product Owner)</button>
                <button class="member-btn" data-role="PD">PD 나 (Product Designer)</button>
                <button class="member-btn" data-role="Dev1">DEV 민지 (iOS Developer)</button>
                <button class="member-btn" data-role="Dev2">DEV 준호 (Server Developer)</button>
            </div>
        </div>

        <!-- 메인 콘텐츠 영역 -->
        <div class="main-content">            
            <!-- 채팅 영역 -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- 메시지들이 여기에 동적으로 추가됩니다 -->
                </div>
                
                <!-- 선택지 영역 -->
                <div class="choices-container" id="choicesContainer" style="display: none;">
                    <!-- 선택지들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
        
        <!-- 저작권 표시 -->
        <footer class="copyright">
            <p>조직 협업 시뮬레이터 시작 전 간단한 정보를 입력해 주세요.</p>
            <p>© 2025 조직 협업 시뮬레이터. All rights reserved.</p>
            <p>Developed by <strong>Gaon</strong></p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/scenarios.js"></script>
    <script src="js/ai-chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
