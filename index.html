<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>마카롱팩토리 컬처핏 시뮬레이터</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚗</text></svg>">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="logo">
                <h1>🚗 마카롱팩토리 컬처핏 체험</h1>
                <span class="role-badge">프로덕트 디자이너</span>
            </div>
            <div class="progress">
                <span class="time">09:30 AM</span>
                <div class="scenario-info">팀 협업 시뮬레이션</div>
            </div>
        </header>
        
        <!-- 팀 소개 패널 -->
        <div class="team-panel">
            <h3>🏗️ 차량관리 스쿼드</h3>
            <div class="team-members">
                <div class="member">
                    <div class="avatar po">PO</div>
                    <span>지훈 (Product Owner)</span>
                </div>
                <div class="member">
                    <div class="avatar designer active">PD</div>
                    <span>나 (Product Designer)</span>
                </div>
                <div class="member">
                    <div class="avatar dev">DEV</div>
                    <span>민지 (iOS Developer)</span>
                </div>
                <div class="member">
                    <div class="avatar dev">DEV</div>
                    <span>준호 (Server Developer)</span>
                </div>
            </div>
        </div>

        <!-- 메인 콘텐츠 영역 -->
        <div class="main-content">            
            <!-- 채팅 영역 -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- 메시지들이 여기에 동적으로 추가됩니다 -->
                </div>
                
                <!-- 선택지 영역 -->
                <div class="choices-container" id="choicesContainer" style="display: none;">
                    <!-- 선택지들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
        
        <!-- 저작권 표시 -->
        <footer class="copyright">
            <p>© 2025 컬처핏 시뮬레이터. All rights reserved.</p>
            <p>Developed by <strong>Gaon</strong></p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/scenarios.js"></script>
    <script src="js/ai-chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
